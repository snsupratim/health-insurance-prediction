<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Charge Prediction</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6666 0%, #333333 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Header Styling */
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #ff6666;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background-color: #555;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="number"]:focus,
        .form-group select:focus {
            background-color: #666;
            outline: none;
        }

        /* Submit Button Styling */
        .form-group input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d4d;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e60000;
            transform: translateY(-2px);
        }

        /* Result Display Styling */
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            color: #ff6666;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .container h2 {
                font-size: 1.8em;
            }

            .form-group input[type="submit"] {
                font-size: 1rem;
            }

            .result {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
            }

            .container h2 {
                font-size: 1.5em;
            }

            .form-group input[type="submit"] {
                padding: 12px;
                font-size: 0.95rem;
            }

            .result {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Health Insurance Charge Prediction</h2>
        <form action="/predict_charges" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="0" placeholder="e.g., 29">
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" id="sex" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" name="bmi" id="bmi" required min="10" max="60"
                    placeholder="e.g., 22.5">
            </div>

            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" name="children" id="children" required min="0" max="10" placeholder="e.g., 2">
            </div>

            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select name="smoker" id="smoker" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict Charges">
            </div>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>

</html>
